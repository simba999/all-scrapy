   <script type="application/javascript">\r\n    function swapStoreImage(classToLoad) {\r\n        $j(\'#store-info-popup .right-imgs\').hide();\r\n        $j(\'#store-info-popup .\'+classToLoad).show();\r\n\r\n        if(classToLoad == \'map\' || classToLoad == \'store-img\') {\r\n            // Link swap\r\n            $j(\'#store-info-popup .store-info-img-links\').hide();\r\n            $j(\'#store-info-popup .\'+classToLoad + \'-link\').show();\r\n        }\r\n\r\n        if(classToLoad == \'map\') {\r\n            $j(\'#store-info-popup .store-popup-controls\').hide();\r\n            loadDesktopMap();\r\n        } else {\r\n            $j(\'#store-info-popup .store-popup-controls\').show();\r\n        }\r\n    }\r\n</script>'
